<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <a href="#" id="player" class="playerbtn"
        ><span class="playerbtnspan">Play</span></a
      >
                <div class="preloader">
            <span class="list">1</span>
            <span class="list">2</span>
            <span class="list">3</span>
            <span class="list">4</span>
            <span class="list">5</span>

            <span class="list">7</span>
            <span class="list">8</span>
            <span class="list">9</span>
          </div>
      <a href="#" id="computer" class="computerbtn hidden">
        <span class="computerbtnspan hidden">
          <div class="preloader">
            <span class="list">S</span>
            <span class="list">E</span>
            <span class="list">L</span>
            <span class="list">E</span>
            <span class="list">C</span>
            <span class="list">T</span>
            <span class="list">I</span>
            <span class="list">N</span>
            <span class="list">G</span>
          </div>
        </span>
      </a>
    

    <script src="script.js"></script>
